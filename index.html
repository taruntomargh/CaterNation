<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CaterNation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1170px)" href="css/phone.css">
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="img/logo.jpeg" alt="CaterNation">
        </div>
        <ul>
            <li class="item"><a href="#home">Home</a></li>
            <li class="item"><a href="services.html">Services</a></li>
            <li class="item"><a href="contact.html">Contact Us</a></li>
            <li class="item"><a href="about.html">About Us</a></li>
        </ul>
        <button type="button" class="signup-btn"><a href="signup.html">Sign Up</a></button>
    </nav>

    <!-- Home Section starts -->
    <section id="home">
        <h1 class="h-primary">Welcome to CaterNation</h1>
        <p>Find what you need. </p>
        <p>Register as USER or VENDOR. </p>
        <button class="btn">Register</button>
    </section>

    <!-- Services section starts  -->
    <section id="services-container">
        <h1 class="h-primary center">Events</h1>
        <div id="services">
            <div class="box">
                <img src="img/wedding.jpeg" alt="">
                <h2 class="h-secondary center">Wedding</h2>
            </div>

            <div class="box">
                <img src="img/social.jpeg" alt="">
                <h2 class="h-secondary center">Social</h2>
            </div>

            <div class="box">
                <img src="img/corporate.jpeg" alt="">
                <h2 class="h-secondary center">Corporate</h2>

            </div>
        </div>
    </section>

    <!-- Client Section -->
    <section id="client-section">
        <h1 class="h-primary center">Top Vendors</h1>
        <div id="clients">
            <div class="client-item">
                <img src="img/vendor1.jpeg" alt="Our Client">
            </div>
            <div class="client-item">
                <img src="img/vendor2.jpeg" alt="Our Client">
            </div>

            <div class="client-item">
                <img src="img/vendor3.jpeg" alt="Our Client">
            </div>
            <div class="client-item">
                <img src="img/vendor4.jpeg" alt="Our Client">
            </div>
        </div>

    </section>

    <!-- Footer section starts  -->
    <footer>
        <div class="center">
            Copyright &copy; www.CaterNation.com All rights reserved!
        </div>
    </footer>
</body>

</html>
